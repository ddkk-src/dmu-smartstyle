<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | DMU</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="liquid-canvas"><div class="orb orb-2"></div></div>
    
    <nav>
        <a href="../index.html" class="logo">SMART STYLE.</a>
        <a href="../index.html" class="btn btn-glass" style="font-size: 0.8rem;">Close</a>
    </nav>

    <section class="container section" style="padding-top: 150px;">
        <div class="grid-2">
            <div class="reveal">
                <span style="text-transform: uppercase; color: var(--text-secondary); letter-spacing: 0.1em;">Get in touch</span>
                <h1 class="hero-title" style="font-size: 4rem; margin: 20px 0;">Let's transform<br>your retail space.</h1>
                <p class="subtitle" style="margin-bottom: 40px;">Our team in Paris is ready to design a custom solution for your brand.</p>
                
                <div style="margin-top: 60px;">
                    <h3 style="margin-bottom: 10px;">Headquarters</h3>
                    <p style="color: var(--text-secondary);">83 Rue de Rivoli<br>75001 Paris, France</p>
                    <p style="color: var(--text-secondary); margin-top: 20px;">contact@smartstyle.ai<br>+33 1 40 00 00 00</p>
                </div>
            </div>

            <div class="glass-panel reveal" style="padding: 50px;">
                <form>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <input type="text" placeholder="First Name" class="input-glass">
                        <input type="text" placeholder="Last Name" class="input-glass">
                    </div>
                    <input type="email" placeholder="Business Email" class="input-glass">
                    <input type="text" placeholder="Company / Brand" class="input-glass">
                    <textarea placeholder="Tell us about your project..." class="input-glass" style="height: 120px; resize: none;"></textarea>
                    <button type="button" class="btn btn-primary" style="width: 100%;">Send Request</button>
                </form>
            </div>
        </div>
    </section>
    <script src="../js/main.js"></script>
</body>
</html>
